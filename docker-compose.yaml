version: '3.8'

services:
  server-a:
    build: ./service-a/
    ports:
      - "8000:8000"
    depends_on:
      server-b:
        condition: service_healthy
    env:
      SERVER_B_HOST: server-b
      SERVER_B_PORT: 8001

  server-b:
    build: ./service-b-storage/
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    env:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: '${DB_NAME}'
      DB_USER: root
      DB_PASSWORD: '${DB_PASSWORD}'
  db:
    image: mysql:8.0

    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 30s
      retries: 5

    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_NAME}'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

volumes:
  mysql-data: